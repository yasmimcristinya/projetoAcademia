<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPRO | Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex bg-body-secondary p-4 w-100 vh-100">
    <div  class="container">
        <button class="btn" onclick="navegarParaHome()"><h1 class="fw-normal">Fit<span class="fw-bold bg-black px-2 rounded text-warning">PRO</span></h1></button>

        <hr class="my-4">

        <div class="d-flex flex-row justify-content-between">
            <h3 id="tituloPagina"></h3>
        </div>

        <form class="mt-4" id="formulario">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" required name="nome" id="nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" required name="email" id="email">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" oninput="mascaraCpf(this)" pattern="^\d{3}\.\d{3}\.\d{3}\-\d{2}$" required minlength="14" maxlength="14" class="form-control" name="cpf" id="cpf">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" oninput="mascaraTelefone(this)" pattern="^\(\d{2}\) \d{4,5}\-\d{4}$" required minlength="15" maxlength="15" class="form-control" name="telefone" id="telefone">
            </div>

            <div class="d-flex justify-content-end">
                <button class="btn bg-success text-white" type="submit">Salvar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./navegacoes.js"></script>
    <script src="./formulario.js"></script>
</body>
</html>
