<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPRO | Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex bg-body-secondary p-4 w-100 vh-100">
    <div class="container">
        <button class="btn" onclick="navegarParaHome()"><h1 class="fw-normal">Fit<span class="fw-bold bg-black px-2 rounded text-warning">PRO</span></h1></button>

        <hr class="my-4">

        <div class="d-flex flex-row justify-content-between">
            <h3>Historico de pagamentos</h3>
        </div>

        <div class="grid">
            <div class="row">
                <div class="col-6">
                    <p>Nome: <span id="nome"></span></p>
                </div>
                <div class="col-6">
                    <p>CPF: <span id="cpf"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Email: <span id="email"></span></p>
                </div>
                <div class="col-6">
                    <p>Telefone: <span id="telefone"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Situação: <span id="situacao"></span></p>
                </div>
            </div>
        </div>
        
        <form id="formulario-pagamento">
            <div class="row">
                <div class="col">
                    <label for="valor" class="form-label">Valor</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="text" class="form-control" oninput="mascaraMoeda(this)" required name="valor" id="valor">
                    </div>
                </div>
                <div class="col">
                    <label for="dataPagamento" class="form-label">Data pagamento</label>
                    <input type="date" class="form-control" required name="dataPagamento" id="dataPagamento">
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button class="btn bg-success text-white" type="submit">Pagar</button>
            </div>
        </form>

        <table class="table sahdow-sm mt-4" id="tabela-pagamento">
            <thead>
                <tr>
                    <th scope="col">Data Pagamento</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody id="tabela-body-pagamento"></tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./navegacoes.js"></script>
    <script src="./pagamento.js"></script>
</body>
</html>
