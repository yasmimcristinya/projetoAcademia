<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex bg-body-secondary p-4 w-100 vh-100">
        <div class="container">
            <button class="btn" onclick="navegarParaHome()"><h1 class="fw-normal">Fit<span class="fw-bold bg-black px-2 rounded text-warning">PRO</span></h1></button>

            <hr class="my-4">

            <div class="d-flex flex-row justify-content-between">
                <h3>Alunos:</h3>
                <button onclick="navegarParaFormulario()" class="btn bg-primary text-white">Adicionar aluno</button>
            </div>
            <table class="table shadow-sm mt-4" id="table">
                <thead>
                    <tr>
                        <th scope="col">Ações</th>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">CPF</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./buscarAlunos.js"></script>
    <script src="./navegacoes.js"></script>
</body>
</html>
