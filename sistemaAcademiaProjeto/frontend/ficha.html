<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPRO | Ficha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex bg-body-secondary p-4 w-100 vh-100">
    <div class="container">
        <button class="btn" onclick="navegarParaHome()"><h1 class="fw-normal">Fit<span class="fw-bold bg-black px-2 rounded text-warning">PRO</span></h1></button>

        <hr class="my-4">

        <div class="d-flex flex-row justify-content-between">
            <h3 id="tituloPagina">Adicionar ficha:</h3>
        </div>

        <form class="mt-4" id="formularioFicha">
            <div class="row">
                <div class="col">
                    <label for="valor" class="form-label">Valor do plano</label>
                    <div class="input-group">
                        <span class="input-group-text">R$</span>
                        <input type="text" class="form-control" oninput="mascaraMoeda(this)" required name="valor" id="valor">
                    </div>
                </div>
                <div class="col">
                    <label for="diaPagamento" class="form-label">Dia de pagamento</label>
                    <input type="number" class="form-control" step="1" required name="diaPagamento" id="diaPagamento">
                </div>
            </div>

            <div class="row mt-4">
                <label for="exercicios" class="form-label">Exerc√≠cios</label>
                <textarea class="form-control" rows="12" required name="exercicios" id="exercicios"></textarea>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button class="btn bg-success text-white" type="submit">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./navegacoes.js"></script>
    <script src="./ficha.js"></script>
</body>
</html>
